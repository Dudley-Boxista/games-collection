
<div class="container contact">
    <h5>Cadastro</h5>
    <form class="col s12" #form="ngForm" (submit)="onSubmit()">
        <div class="input-field col s12">
            <input id="input-name" name="input-name" type="text" [(ngModel)]="this.game.name" class="validate" #name="ngModel" required />
            <label for="input-name">Nome do Jogo</label>
            <div class="red-text" [hidden]="name.valid || name.untouched">
                Informe o nome do jogo
            </div>
        </div>
        <div class="input-field col s12">
            <input id="input-imgUrl" name="input-imgUrl" type="text" [(ngModel)]="this.game.imgUrl" class="validate" #imgUrl="ngModel" />
            <label for="input-imgUrl">Url da imagem</label>
            <div class="red-text" [hidden]="imgUrl.valid || imgUrl.untouched">
                Informe o nome do jogo
            </div>
        </div>
        <button class="btn waves-effect waves-light amber darken-4" type="submit" [disabled]="!form.valid">
            Enviar
            <i class="material-icons right">send</i>
        </button>
    </form>

    <div>
        <div *ngFor="let g of games">
            <app-test-component gameName={{g.name}} imgUrl={{g.imgUrl}}></app-test-component>
        </div>
    </div>
</div>
